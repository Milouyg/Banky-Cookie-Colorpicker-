<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookiedough</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/b1a8b29774.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
        <ul class="upgrades">
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate Cookie
            </li>
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-calculator"></i>
                Multiplier</li>
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-forward"></i>
                Auto-score</li>
        </ul>
        <div class="buttonAndAvatarWrapper">
            <button class="save">
                <i class="fa-solid fa-floppy-disk"></i>
                Opslaan</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
        
    </header>
<main class="main">
<h1 class="score">10.000</h1>
<figure class="cookie">
    <div class="cookie__spots cookie__spots--first"></div>
    <div class="cookie__spots cookie__spots--second"></div>
    <div class="cookie__spots cookie__spots--third"></div>
    <div class="cookie__spots cookie__spots--fourth"></div>
    <div class="cookie__spots cookie__spots--fifth"></div>
    <div class="cookie__spots cookie__spots--sixth"></div>
    <div class="cookie__spots cookie__spots--seventh"></div>
</figure>

</main>
<ul class="upgradesMobile">
    <li class="upgradesMobile__upgrade">
        <i class="fa-solid fa-cookie-bite"></i>
                Chocolate 
    </li>
    <li class="upgradesMobile__upgrade">
        <i class="fa-solid fa-calculator"></i>
                2X</li>
    </li>
    <li class="upgradesMobile__upgrade">
        <i class="fa-solid fa-forward"></i>
                Auto</li>
    </li>
</ul>
    
</body>
</html>
